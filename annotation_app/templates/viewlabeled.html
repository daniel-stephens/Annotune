<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='data.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/active-learning.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
  </head>

  <body class="body">
    <nav class="topnav">
      <a class="active" href="{{url_for('home_page', name=session['name'])}}"
        >Home</a
      >
      <a href="{{url_for('active_check', name=session['name'])}}">Documents</a>
      <a href="{{url_for('labeled_list', name=session['name'])}}"> Completed</a>
      <!-- <a href="{{url_for('finish')}}"> Finish</a> -->
      <a id="demo" href="#">Demo</a>
      <div>
        <label id="minutes">00</label>
        <label id="colon">:</label>
        <label id="seconds">00</label>
      </div>
      <!-- <a class="logout" href="{{url_for ('login')}}"> Logout</a> -->
      <button type="button" class="logout"  data-toggle="modal" data-target="#myModal">Finish</button>
            
    </nav>
    <h1 class="heading" style="margin-top: 2px;">LABEL THE DOCUMENT</h1>
    <main class="mains">
      <h6>Document Number: {{document_id}}</h6>
      <div id="text" class="active-label" style="height: 50rem;">{{text}}</div>
      <br>
      <div >
        <div style="display: inline-block;"> <h5>Response: {{response}}</h5></div>
        <div style="float: right;"> <a href="{{url_for('edit_labels', name=session['name'], document_id=document_id)}}"> edit response</a></div>
        
      </div>
      
    </main>
    

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <!-- <h4 class="modal-title">Modal Header</h4> -->
      </div>
      <div class="modal-body">
        <p>Are you sure you want to exit? </p>
      </div>
      <div class="modal-footer">
        <div class="btn btn-default" style="height:3rem; padding: 0.5rem; width: 4rem;"> <a href="{{url_for('finish')}}"> YES</a></div>
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal" onclick="window.location.href='{{url_for('finish')}}'">Yes</button> -->
      </div>
    </div>
    
  </div>
</div>

</div>

    <script src="{{ url_for('static', filename='activeLearning.js') }}"></script>
  </body>
</html>
