<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="{{ url_for('static', filename='data.css') }}"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <title>Document</title>
    </head>

    <body class="body">
        <div class="welcome"> EXPLORE THE VARIOUS TOPICS </div>
        <br>
    
        <div class="about">
            <section>
            These are the various topics from the LDA model. <br>
            You can feel free to explore them to get a better understanding of what each one represents
            </section>
            <div class="all_topics">
            
            <div class="topics">
                
                <h5>Topic {{topic_id}}</h5>
                
                <div class="keywords">
                     <span>recommended</span>
                </div>

                <table class="styled-table">
                    <thead>
                        <tr>
                            <th> Number</th>
                            <th>Document</th>
                            <th>Status</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for a in res.keys()%}
                        <tr>
                            <td>{{a}} </td>
                            <td><a href ="#"> <div class="table-data"> {{res[a]}}</div> </a></td>
                            <td>{{a}} </td>
                        </tr>

                        {% endfor %}
                    </tbody>

                </table>
                <a href="#"><button name="Show more" type=“button”>  view more </button></a>
                <a href="#"><button name="Show more" type=“button”>  view more </button></a>

                

                
            </div>
            
            </div>
        </div>
          
        <div class="center">
            <form method="POST">
                <button name="finish" class="next_button" type=“button”><h3>Finish</h3></button>
            </form>
        </div>
        <script src = "{{ url_for('static', filename='label.js') }}"></script>
    </body>
</html>
