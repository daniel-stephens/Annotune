<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='data.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/active-list.css') }}"
    />
    <title>Document</title>
  </head>

  <body>
    <nav class="topnav">
      <a class="active" href="{{url_for('home_page', name=session['name'])}}"
        >Home</a
      >
      <a href="{{url_for('active_check', name=session['name'])}}">Documents</a>
      <a href="{{url_for('finish')}}"> Finish</a>
      <a class="logout" href="{{url_for ('login')}}"> Logout</a>
    </nav>
    <main>
      <h5> Topic {{topic_id}}</h5>
      <br />

      <div class="table-wrapper active-list-table">
        <table>
          <thead>
            <tr>
              <th>Number</th>
              <th>Document</th>
            </tr>
          </thead>
          <tbody>
            {% for a in res.keys()%}

            <tr>
              <td>{{a}}</td>
              <td>
                <div class="table-data">
                  <a href="{{url_for('non_active_label', document_id=a, name=session['name'])}}">
                    {{res[a][:200]}}</a
                  >
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="center">
        

        
          <button name="finish" class="next_button" type="“button”">
            <a href="{{url_for('active_check', name=session['name'])}}">back</a>
          </button>
        
      </div>
    </main>
