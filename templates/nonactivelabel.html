<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          rel="stylesheet"
          type="text/css"
          href="{{ url_for('static', filename='data.css') }}"
        />
        <link
          rel="stylesheet"
          type="text/css"
          href="{{ url_for('static', filename='css/active-learning.css') }}"
        />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
        />
        <title>Label</title>
      </head>
    

    <body class="body">
        <nav class="topnav">
            <a class="active" href="{{url_for('home_page', name=session['name'])}}"
              >Home</a
            >
            <a href="{{url_for('active_check', name=session['name'])}}">Documents</a>
            <a href="{{url_for('finish')}}"> Finish</a>
            <a class="logout" href="{{url_for ('login')}}"> Logout</a>
          </nav>
        <div class="heading"> LABEL THE DOCUMENT </div>
        <br>
        <div class="overall">
        <div class="left">
        <div id ="text" class="label">
            {{text}}
        </div>
        <form method="POST">
            <div name="responses">
              <select class="suggestion" name="suggestion">
                <option></option>
                {% for c in predictions %}
                <option value="{{c}}">{{c}}</option>
                {% endfor %}
              </select>
              <input
                id="written"
                class="text_input"
                name="label"
                type="text"
                placeholder="Enter a label"
              />
              <button id="myBtn" disabled>submit</button>
            </div>
          </form>
          <div> Type a label or select one from the dropdown</div>
        </div>


        <div class="right_topics">
            {% for a in response['topic_order'] %}
            <div class="predicted_topics" id="{{a[0]}}">
                <div class="viewing">
                <div class="topic_prediction" > <h5>Topic {{a[0]}}</h5></div>
                <button id="buttons" class="view" type="button">view</button>
                </div>

                <div class="predicted-keywords">
                    {% for b in words[a[0]] %}
                        <span>{{b}}</span>
                  {% endfor %}
                  {% for c in response["topic"][a[0]]["keywords"] %}
                        <span>{{c}}</span>
                    {% endfor %}
                
                    
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<script src = "{{ url_for('static', filename='nistprep.js') }}"></script>
    </body>
</html>
