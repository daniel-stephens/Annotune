<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='data.css') }}"
    />
    <!-- <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/non-active-list.css') }}"
    /> -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/non-active-label.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="topnav">
      <a class="active" href="{{url_for('home_page', name=session['name'])}}"
        >Home</a
      >
      <a href="{{url_for('active_check', name=session['name'])}}">Documents</a>
      <a href="redirect(url_for('finish'))"> Finish</a>
      <a href="redirect(url_for ('login'))"> Logout</a>
    </div>
    <div class="welcome"> <h5>EXPLORE THE VARIOUS TOPICS</h5></div>

    <main class="non-active-list">

      <div class="all_topics">
        {% for a in sliced_results.keys()%}
        <div class="topic">
          <h5 style="text-align: center;">Topic {{a}}</h5>

          <div class="keywords__list">
            {% for k in keywords[a] %}
            <p class="keyword">{{k}}</p>
            {% endfor %}
          </div>
          <br>
          <div class="table-wrapper active-list-table">
          <table>
            <thead>
              <tr>
                <th>Number</th>
                <th>Document</th>
              </tr>
            </thead>
            {% for b in sliced_results[a].keys() %}
            <tbody>
              <tr>
                <td>{{b}}</td>
                <td>
                  <div id="{{b}}" class="table-data">
                    <a
                      href="{{url_for('non_active_label', document_id=b, name=name)}}"
                      >{{results[a][b][:200]}}</a
                    >
                  </div>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

          <a
            href="{{ url_for('topic', name=name, topic_id = a, documents=document_list[a])}}"
            ><button class="view_more" style="background-color: rgb(72, 139, 181);" name="Show more" type="“button”">
              view more
            </button>
          </a>
        </div>
        {% endfor %}
      </div>

      <div class="center">
        <form method="POST">
          <button name="finish" class="next_button" type="“button”">
            <h3>Finish</h3>
          </button>
        </form>
      </div>
    </main>
    <script src="{{ url_for('static', filename='label.js') }}"></script>
  </body>
</html>
